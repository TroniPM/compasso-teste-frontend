<div class="container">
    <div class="row">
        <div class="col-md-4">

            <div class="container mt-4 mb-4 p-3 d-flex justify-content-left">
                <div class="card p-4">
                    <div class=" image d-flex flex-column justify-content-center align-items-center">
                        <button class="btn btn-secondary">
                            <img src="{{user.avatar_url}}" height="100" width="100" />
                        </button> <span class="name mt-3">{{user.name}}</span> <strong><span
                                class="idd">{{user.login}}</span></strong>
                        <div class="d-flex flex-row justify-content-center align-items-center gap-2"> <span
                                class="idd1">{{user.bio}}</span> <span><i class="fa fa-copy"></i></span> </div>
                        <div class="d-flex flex-row justify-content-center align-items-center mt-3"> <span
                                class="number">{{user.followers}} <span class="follow">Followers</span></span>
                        </div>
                        <div class="d-flex flex-row justify-content-center align-items-center mt-3"> <span
                                class="number">{{user.following}} <span class="follow">Following</span></span>
                        </div>
                        <div class="d-flex flex-row justify-content-center align-items-center mt-3"> <span
                                class="number">{{user.public_repos}} <span class="follow">Repositories</span></span>
                        </div>

                        <div class="d-flex flex-row justify-content-center align-items-center mt-3"
                            style="margin-top: 15px;">
                            <div class="col-md-6">
                                <button class="btn-dark"
                                    [routerLink]="[{ outlets: { 'sidedata': ['repos'] } }]">Repos</button>
                            </div>
                            <div class="col-md-6">
                                <button class="btn-dark"
                                    [routerLink]="[{ outlets: { 'sidedata': ['starred'] } }]">Starred</button>
                            </div>
                        </div>

                        <div class="text mt-3">
                        </div>
                        <div class="gap-3 mt-3 icons d-flex flex-row justify-content-center align-items-center">
                            <span><i class="fa fa-twitter"></i></span> <span><i class="fa fa-facebook-f"></i></span>
                            <span><i class="fa fa-instagram"></i></span> <span><i class="fa fa-linkedin"></i></span>
                        </div>
                        <div class=" px-2 rounded mt-4 date "> <span class="join">Joined {{user.created_at}}</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-8">
            <div class="container mt-4 mb-4 p-3">
                <div class="card p-4">
                    <router-outlet name='sidedata'></router-outlet>
                </div>
            </div>
        </div>
    </div>
</div>
