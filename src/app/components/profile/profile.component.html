<div class="container">
    <div class="row">
        <div class="container mt-4 mb-4 p-3 d-flex justify-content-left">
            <nav aria-label="breadcrumb" class="main-breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a [routerLink]="[{ outlets: { 'sidedata': ['infos'] } }]">Perfil</a>
                    </li>
                    <li class="breadcrumb-item active" aria-current="page">{{breadcrumb}}</li>
                </ol>
            </nav>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">

            <div class="mt-4 mb-4 p-3 ">
                <div class="card p-4">
                    <div class="d-flex flex-column justify-content-center align-items-center">
                        <img src="{{user.avatar_url}}" height="100" width="100" class="rounded-circle" />

                        <strong class="mt-4"><span>{{user.login}}</span></strong>

                        <span class="mt-1">{{user.name}}</span>

                        <div class="d-flex flex-row justify-content-center align-items-center mt-5">
                            <span class="number">{{user.followers}}
                                <span class="follow">Followers</span></span>
                        </div>
                        <div class="d-flex flex-row justify-content-center align-items-center mt-2">
                            <span class="number">{{user.following}}
                                <span class="follow">Following</span>
                            </span>
                        </div>
                        <div class="d-flex flex-row justify-content-center align-items-center mt-2">
                            <span class="number">{{user.public_repos}}
                                <span class="follow">Repositories</span>
                            </span>
                        </div>

                        <div class="d-flex flex-row justify-content-center align-items-center mt-5">
                            <div class="col-md-6">
                                <button class="btn-dark"
                                    [routerLink]="[{ outlets: { 'sidedata': ['repos'] } }]">Repos</button>
                            </div>
                            <div class="col-md-6">
                                <button class="btn-dark"
                                    [routerLink]="[{ outlets: { 'sidedata': ['starred'] } }]">Starred</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-8">
            <div class="container mt-4 mb-4 p-3">
                <div class="card p-4">
                    <router-outlet name='sidedata'></router-outlet>
                </div>
            </div>
        </div>
    </div>
</div>
